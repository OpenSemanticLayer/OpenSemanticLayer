data_source:
  name: shopify_customers
  owners:
    - support@transformdata.io
  sql_table: SHOPIFY.CUSTOMERS ### Update to your opportunities schema.table
  mutability:
    type: immutable
  identifiers:
    - name: ID
      type: primary
  dimensions:
    - name: created_at
      type: categorical
      type_params:
        is_primary: True # Does this make sense?
    # The next 3 are obtained from customer_address
    - name: country
      type: categorical
    - name: province
      type: categorical
    - name: zip
      type: categorical
  measures:
    - name: total_orders
      agg: sum
      expr: orders_count
      create_metric: true
    - name: total_spent
      agg: sum
      expr: total_spent
      create_metric: true

