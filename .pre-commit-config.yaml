repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        verbose: true
  - repo: https://github.com/PyCQA/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        additional_dependencies: [flake8-docstrings==1.5.0]
        verbose: true

  - repo: https://github.com/pre-commit/mirrors-mypy # configured via mypy.ini
    rev: v0.942
    hooks:
      - id: mypy
        name: mypy_metricflow
        args: [--show-error-codes]
        verbose: true
        # Keep mypy environment packages consistent with the local environment.
        language: system
