---
sources:
  - name: countries
    schema: $system_schema
    tables:
      - name: $countries_table
---
semantic_models:
  - name: countries
    description: Regions mapped to countries.
    model: source('countries', '$countries_table')
    entities:
      - name: country
        type: primary
    dimensions:
      - name: region
        description: The region associated with the country.
        type: categorical
